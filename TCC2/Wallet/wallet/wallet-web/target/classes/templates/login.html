<!DOCTYPE html>
<html lang="pt-BR" xmlns="https://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <link rel='shortcut icon' type='image/x-icon' href='/imgs/favicon.ico'/>
        <title th:text="#{title.login}"/>
        <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-10 col-xs-10 col-xs-offset-1">

                    <header class="col-md-12">
                        <h1 class="header-login text-center" th:text="#{header.login.1}"/>
                        <h1 class="header-login text-center" th:text="#{header.login.2}"/>
                    </header>
                    <div class="col-md-8 col-md-offset-2">
                        <form class="form-horizontal" th:action="@{/login}" method="POST">
                            <section class="form-group center-block">
                                <input type="text" name="username" th:placeholder="#{placeholder.usuario}" class="form-control" />
                            </section>
                            <section class="form-group center-block">
                                <input type="password" name="password" th:placeholder="#{placeholder.senha}" class="form-control" />
                            </section>
                            <section class="form-group center-block">
                                <input type="submit" class="btn btn-info col-md-offset-10" th:value="#{texto.botao.entrar}" id="btn-login"/>
                            </section>
                        </form>    
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <section class="alert login-error" th:if="${param.error}" th:text="#{erro.login}"/>
                        <section class="alert login-error" th:if="${param.logout}" th:text="#{logout}"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
