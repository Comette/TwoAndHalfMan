<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
    <head>
        <title>Em construção!</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/fragments.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/cadastro.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav th:replace="fragments_generico :: navbar"/>
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#servico">Serviço</a></li>
                <li><a data-toggle="tab" href="#gerente">Gerente</a></li>
            </ul>
            <div class="tab-content">
                <div id="servico" class="tab-pane fade in active">
                    <h3>Serviço</h3>
                    <p>Some content.</p>
                </div>
                <div id="gerente" class="tab-pane fade">
                    <h3>Gerente</h3>
                    <div>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="txtNomeUsuario" th:text="#{usuario.nome}"/>
                                <input id="txtNomeUsuario" name="nmUsuario" type="text" class="form-control" placeholder="Ex.: André Nunes"/>
                            </div>
                            <div class="form-group">
                                <label for="txtUserName" th:text="#{usuario.username}"/>
                                <input id="txtUserName" name="dsUserName" type="text" class="form-control" placeholder="Ex.: Nunes"/>
                            </div>
                            <div class="form-group">
                                <label for="slPermissao" th:text="#{usuario.permissao}"/>
                                <select id="slPermissao" class="form-control">
                                    <option th:each="permissao : ${T(br.com.crescer.wallet.entity.Permissao).values()}" th:value="${permissao}" th:text="${permissao}"/>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="txtEmail" th:text="#{usuario.email}"/>
                                <input id="txtEmail" name="dsEmail" type="email" class="form-control" placeholder="Ex.: you@domain.com"/>
                            </div>
                            <div class="form-group">
                                <label for="txtSenha" th:text="#{usuario.senha}"/>
                                <input id="txtSenha" name="dsSenha" type="password" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="txtConfirmacaoSenha" th:text="#{usuario.confirmar-senha}"/>
                                <input id="txtConfirmacaoSenha" name="confirmacaoSenha" type="password" class="form-control"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"/>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"/>

    </body>
</html>
