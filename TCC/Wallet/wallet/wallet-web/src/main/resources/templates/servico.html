<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/css/bootstrap/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
        <link th:href="@{/css/fragments.css}" type="text/css" rel="stylesheet"/>
        <link th:href="@{/css/fragments_generico.css}" type="text/css" rel="stylesheet"/>
        <link th:href="@{/css/service.css}" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <nav th:replace="fragments_generico :: navbar"/>
        <div class="jumbotron container">
            <div class="row">
                <h1 class="display-3 service-name col-md-3" th:text="${servico.nome}">NOME SERVICO</h1>
                <h1 class="display-3 service-value col-md-4 col-md-offset-5" th:text="${valorServicoFormatado}">VALOR SERVICO</h1>
            </div>
            <a class="lead service-website" th:text="${servico.webSite}" th:href="${servico.webSite}">WEBSITE</a>
            <hr class="m-y-2"/>
            <p> Gerente: <span class='service-manager' th:text="${servico.nomeUsuarioResponsavel}"></span></p>
            <p class="lead">Descrição:</p>
            <section>
                <blockquote class="lead service-description" th:text="${servico.descricao}">DESCRICAO</blockquote>
            </section>
            <hr class="m-y-2"/>
            <p class="lead">
                <a class="btn btn-warning btn-editar-servico" th:text="Editar"/>
                <a class="btn btn-warning btn-desativar-servico" th:text="Desativar"/>
            </p>    
        </div>

        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
