<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <a th:href="@{/logout}" th:text="Logout" class="btn btn-warning"/>
        <input id="app-id" type="hidden" th:value="${AppID}"/>

        <div class="container">
            <h2 style="margin-top: 100px; margin-bottom: 50px;">Teste API Open Exchange Rates</h2>            
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Painel de cotação:</h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="text-center">
                                <h4>Verificar cotação mais recente:</h4><br/>
                            </div>
                            <div class="col-md-6">                                
                                <form id="form-cotacao" action="#">
                                    <div class="form-group">
                                        <label for="slMoeda">Selecione a Moeda</label>
                                        <select id="slMoeda" class="form-control">
                                            <option th:each="moeda : ${moedas}" th:value="${moeda}" th:text="${moeda}"/>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success">Cotar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-default text-center">
                                    <div class="panel-heading">
                                        <h4 id="moeda-selecionada" class="list-group-item-heading text-muted">Moeda</h4>
                                    </div>
                                    <div class="panel-body">
                                        <h4 id="cotacao">0.0</h4>
                                    </div>
                                </div>
                            </div>
                        </div>  

                        <div class="row">
                            <div class="text-center">
                                <h4>Verificar cotação média dos últimos 30 dias:</h4></div><br/>
                            <div class="col-md-6">
                                <form id="form-media" action="#">  
                                    <div class="form-group">
                                        <label for="slMoeda">Selecione a Moeda</label>
                                        <select id="slMoeda" class="form-control">
                                            <option th:each="moeda : ${moedas}" th:value="${moeda}" th:text="${moeda}"/>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success">Cotação Média</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-default text-center">
                                    <div class="panel-heading">
                                        <h4 id="moeda-selecionada-media" class="list-group-item-heading text-muted">Moeda</h4>
                                    </div>
                                    <div class="panel-body">
                                        <h4 id="cotacao-media">0.0</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4>Gasto total - <b>Mês Atual</b></h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4>USD:</h4>
                                        <h4 id="gt-atual-usd"/><br/>
                                    </div>
                                    <div class="col-md-6">
                                        <h4>BRL:</h4>
                                        <h4 id="gt-atual-brl"/>
                                    </div>
                                </div>                               
                            </div>
                        </div>                        
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <h4>Gasto total - <b>Próximo Mês</b></h4>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4>USD:</h4>
                                        <h4 id="gt-proximo-usd"/><br/>
                                    </div>
                                    <div class="col-md-6">
                                        <h4>BRL:</h4>
                                        <h4 id="gt-proximo-brl"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <div id="mensagem-confirmacao" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title text-warning text-center">Atenção!</h4>
                    </div>
                    <div class="modal-body">
                        <h5 id="conteudo-mensagem-confirmacao"></h5>                       
                    </div>
                    <div class="modal-footer">                        
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script th:src="@{/js/accounting.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/money.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/home.js}" type="text/javascript"></script>
    </body>
</html>
