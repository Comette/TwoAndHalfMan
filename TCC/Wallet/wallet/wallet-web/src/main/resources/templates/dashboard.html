<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
    <head th:replace="fragments_dashboard :: head">
        <title>DashBoardie</title>
    </head>
    <body>
        <nav th:replace="fragments_generico :: navbar"/>
        <div class="container">
            <div class="row">
                <section th:replace="fragments_dashboard :: main-info-section"/>
            </div>
            <div class="row">
                <div class="container">
                <section class="panel servico-mais-caro text-center">
                    <section>
                        Serviço mais caro contratado: <span id="servico-mais-caro-nome">GitBub - </span><span id="servico-mais-caro-valor">R$ 200,00</span>
                    </section>
                </section>
                </div>
            </div>
            <div class="row">
                <section class="col-md-6">
                    <section th:replace="fragments_dashboard :: main-section('Custos deste mês', ${idMesAtual}, 'grafico-mes-atual', 'btnVerMaisAtual')"/>
                </section>
                <section class="col-md-6">
                    <section th:replace="fragments_dashboard :: main-section('Previsão para o próximo mês',${idProximoMes}, 'grafico-proximo-mes', 'btnVerMaisProximo')"/>
                </section>
            </div>
        </div> 
        <div th:replace="fragments_dashboard :: scripts"></div>
        <script th:src="@{/js/accounting.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/graphs.js}" type="text/javascript"></script>
        <script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
    </body>
</html>
