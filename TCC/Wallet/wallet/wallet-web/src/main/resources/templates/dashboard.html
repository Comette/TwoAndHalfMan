<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
    <head th:replace="fragments_dashboard :: head">
        <title>DashBoardie</title>
    </head>
    <body>
        <nav th:replace="fragments_generico :: navbar"/>
        <div class="container">
            <h1 th:text="${sucesso}"/>
            <div class="row">
                <div class="container">
                    <section class="panel servico-mais-caro">
                        <div class="panel-heading text-center">
                            <h2>Serviço mais caro contratado é: </h2>
                        </div>
                        <div class="panel-body text-center">
                            <span id="servico-mais-caro"></span>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row">
                <section class="col-md-6">
                    <section th:replace="fragments_dashboard :: main-info-section('Mês Atual', 'Gasto total:', 'preco-total-mes')"/>
                    <section th:replace="fragments_dashboard :: main-section('container-mes-atual', 'grafico-mes-atual', 'btnVerMaisAtual', 'btnPesquisarAtual', 'formFiltrarAtual')"/>
                </section>
                <section class="col-md-6">
                    <section th:replace="fragments_dashboard :: main-info-section('Próximo Mês', 'Gasto total previsto:', 'preco-total-proximo-mes')"/>
                    <section th:replace="fragments_dashboard :: main-section('container-proximo-mes', 'grafico-proximo-mes', 'btnVerMaisProximo', 'btnPesquisarProximo', 'formFiltrarProximo')"/>
                    <section th:replace="fragments_generico :: modal"/>
                    </section>
            </div>
        </div> 
        <div th:replace="fragments_dashboard :: scripts"></div>
        <script th:src="@{/js/accounting.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/AJAXHelpers.js}" type="text/javascript"></script>
        <script th:src="@{/js/graphs.js}" type="text/javascript"></script>
        <script th:src="@{/js/HTMLHelpers.js}" type="text/javascript"></script>
        <script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
        <script th:src="@{/js/ModalHelpers.js}" type="text/javascript"></script>
    </body>
</html>
